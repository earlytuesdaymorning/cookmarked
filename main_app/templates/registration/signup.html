{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>
<hr />

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="click btn red darken-4" value="Sign Up" />
</form>

{% endblock %}
