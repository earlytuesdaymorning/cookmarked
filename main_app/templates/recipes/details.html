{% extends 'base.html' %} {% block content %}

<h1>{{ recipe.label }}</h1>
<hr />

<div class="card">
    <div class="card-content">
        <div class="right">
            <img src="{{ recipe.image }}">
        </div>
        <p><span class="card-title"><b>Ingredients: </b></span>{{ recipe.ingredients }}</p>
        <p><b>Meal Type: </b>{{ recipe.mealtype }}</p>
    </div>
</div>
{% endblock %}
