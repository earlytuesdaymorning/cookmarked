{% extends 'base.html' %} {% block content %}

<h1>My Recipes</h1>
<hr />

{% for myrecipe in myrecipes %}
<div class="card">
    <a href="{% url 'mydetails' myrecipe.id %}">
        <div class="card-content">
            <span class="card-title">{{ myrecipe.label }}</span>
            <div class="right">
                <img src="{{ myrecipe.image }}">
            </div>
            <p>{{ myrecipe.mealtype }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
